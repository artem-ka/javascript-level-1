                b = b + '2 ';

                b = b + '4 ';
            case 5:

            case 6:
                b = b + '6 ';
            case 7:
                b = b + '7 ';
            case 8:
                b = b + '8 ';
            case 9:
                b = b + '9 ';
            case 10:
                b = b + '10 ';
            case 11:
                b = b + '11 ';
            case 12:
                b = b + '12 ';
            case 13:
                b = b + '13 ';
            case 14:
                b = b + '14 ';
            case 15:
                b = b + '15 ';
        }
        }
        else{
            b = b + 'Некорректный ввод';
        }
        alert(b);
    </script>
