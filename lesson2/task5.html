<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var a = parseFloat(prompt("Введите первое число"));
        var b = parseFloat(prompt("Введите второе число"));
        if((!isNaN(a)) && (!isNaN(b))) {
                function sum(a, b) {
                    return (a + b);
                }

                function deduction(a, b) {
                    return (a - b);
                }

                function increase(a, b) {
                    return (a * b);
                }

                function division(a, b) {
                    return (a / b);
                }
                alert("Сумма чисел равна " + sum(a, b));
                alert("Разность первого и второго числа равна " + deduction(a, b));
                alert("Произведение двух чисел равно " + increase(a, b));
                alert("Результат деления первого числа на второе равен " + division(a, b));
            }
        else{
            alert("Некорректный ввод");
        }
    </script>
</head>
