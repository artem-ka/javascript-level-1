<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var val = parseFloat(prompt("Введите число"));
        var pow = parseInt(prompt("Введите степень"));
        if((!isNaN(val))&&(pow > 0)){
        function power(val, pow) {
            if (pow == 1) {
                return val;
            } else {
                return val * power(val, pow - 1);
            }
        }
        alert(val+" в степени "+pow+" равно "+power(val, pow));
        }
        else{
            alert("Некорректный ввод");
        }
    </script>
</head>
