    <script>
        var a = 2;
        var x = 1 + (a *= 2);
        alert(x);
        // x=5, потому что сначала выполняется значение в скобках, т. е. начальное значение переменной а умножается на 2, а потом результат выражения в скобках прибавляется к числу 1.
    </script>
