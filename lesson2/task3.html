<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var a = parseInt(prompt("Начальное значение переменной а"));
        var b = parseInt(prompt("Начальное значение переменной b"));
        if (a >= 0 && b >= 0) {
            alert(a - b);
        } 
        else if (a < 0 && b < 0) {
            alert(a * b);
        } 
        else if((a >= 0 && b < 0) || (a < 0 && b >= 0)) {
            alert(a+b);
        }
        else if(isNaN(a)||isNaN(b)){
            alert("Некорректный ввод");
        }
    </script>
</head>
