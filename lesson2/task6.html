<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    var arg1 = parseFloat(prompt("Введите первое число"));
    var arg2 = parseFloat(prompt("Введите второе число"));
    var operation = prompt("Введите знак операции");
        if((!isNaN(arg1)) && (!isNaN(arg2))) {
                function sum(arg1, arg2) {
                    return (arg1 + arg2);
                }

                function deduction(arg1, arg2) {
                    return (arg1 - arg2);
                }

                function increase(arg1, arg2) {
                    return (arg1 * arg2);
                }

                function division(arg1, arg2) {
                    return (arg1 / arg2);
                }
                function mathOperation(arg1, arg2, operation){
                switch(operation){
                    case "+":
                        return "Сумма двух чисел равна "+sum(arg1, arg2);
                    case "-":
                        return "Разность первого и второго числа равна "+deduction(arg1, arg2);
                    case "*":
                        return "Произведение двух чисел равно "+increase(arg1, arg2);
                    case "/":
                        return "Результат деления первого числа на второе равен "+division(arg1, arg2);
                    default:
                        return "Некорректный ввод";
                }
                }
                alert(mathOperation(arg1, arg2, operation));
            }
        else{
            alert("Некорректный ввод");
        }
    </script>
</head>

</body>
</html>
