<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var a = 1,
            b = 1,
            c, d;
        c = ++a;
        alert(c); // 2 Префиксная форма инкремента увеличивает значение переменной на единицу и сразу возвращает её новое значение.
        d = b++;
        alert(d); // 1 Постфиксная форма инкремента сначала возвращает старое значение переменной, и только потом увеличивает её значение на единицу.
        c = (2 + ++a);
        alert(c); // 5 Выражение в скобках увеличивает значение переменной а на единицу и прибавляет в числу 2 сразу увеличенное значение переменной а (префиксная форма инкремента).
        d = (2 + b++);
        alert(d); // 4 Выражение в скобках прибавляет к числу 2 старое значение переменной b и только потом увеличивает его на единицу (постфиксная форма инкремента).
        alert(a); // 3 Значение переменной а после всех операций инкремента, выполненных и в префиксной, и в постфиксной форме.
        alert(b); // 3 Значение переменной b после всех операций инкремента, выполненных и в префиксной, и в постфиксной форме.

    </script>
</head>

</html>
