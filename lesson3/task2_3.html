<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var q = parseInt(prompt("Введите количество товаров"));
        var basket = [];
        if(!isNaN(q)){
            for(i=0; i<q; i++){
                basket.push(parseInt(Math.random()*900+100));
            }
        }
        function counterBasketPrice(basket){
            var price = 0;
            for(i=0; i<basket.length; i++){
                console.log(basket[i]);
                price += basket[i];
            }
            alert("Полная стоимость корзины равна "+price);
        }
        counterBasketPrice(basket);
    </script>
</head>

</html>
